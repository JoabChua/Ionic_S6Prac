<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item icon-left (click)="onLoad(rootPage)" *ngIf="isAuth">
                <ion-icon name="book"></ion-icon>
                Recipe Book</button>
            <button ion-item icon-left (click)="onLoad(signinPage)" *ngIf="!isAuth">
                <ion-icon name="log-in"></ion-icon>
                SignIn</button>
            <button ion-item icon-left (click)="onLoad(signupPage)" *ngIf="!isAuth">
                <ion-icon name="person"></ion-icon>
                SignUp</button>
            <button ion-item icon-left (click)="onLogout()" *ngIf="isAuth">
                    <ion-icon name="log-out"></ion-icon>
                    Log Out</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
